faqItem:
  - ID : collapseOne
    title : What is NoteBlockChain?
    content : NoteBlockchain is a fun and easy way to get started with cryptocurrency. It is aimed at everyone from complete beginners to advanced enthusiasts. Your coins can be stored in an easy to access (and recover) mobile wallet without having to remember complex private keys or mnemonic phrases. Compared to other cryptocurrency projects, our key differentiators are 

  - ID : collapseTwo
    title : Where do I store my Notes (NTBC)?
    content : The easiest way to store Notes is through the Mobile wallet apps available for both iOS and Android devices. Download links are available at https://www.notebc.com/walletsandapps. In order to make it easy to store and recover your Notes, your wallet account is tied to a phone number (which is used by us to send a verification code). The private keys for your wallet is stored securely on our servers. You can reinstall the app, move between phones (and get the upgrade you finally wanted) without losing your balance.

  - ID : collapseThree
    title : How do I give someone Notes?
    content : It is easy to give Notes aka NTBC. Our favorite way is to use the mobile app where you can print Notes and share the image with family and friends. It is not necessary for the receiver to have a wallet or a NoteBC address. If they already have the mobile app, you can scan their wallet address from your mobile phone. You can also send NTBC through the web wallet or the desktop wallets.

  - ID : collapseFour
    title : Is the wallet free to download?
    content : Yes, the mobile apps or desktop applications are free to download and use. 

  - ID : collapseFive
    title : This sounds interesting, how do I get Notes?
    content : Notes can be mined.

  - ID : collapseSix
    title : I prefer to have complete control of my wallet. Is it possible?
    content : By using our desktop wallets, you are in complete control of the wallet. 

  - ID : collapseSeven
    title : I love techie stuff, can I build my own wallet?
    content : For sure. Our code is Open Source. Our Github repository contains all the details to build your own wallet.

  - ID : collapseEight
    title : I want to collaborate, how do I get in touch?
    content : Contact us on Twitter on our Discord server